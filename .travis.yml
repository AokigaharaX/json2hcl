language: go
go:
- 1.3
- 1.4
- 1.5
- 1.6
- 1.7
- tip

matrix:
  allow_failures:
  - go: tip

script:
- cat fixtures/infra.tf.json | go run main.go | go run main.go -reverse

before_deploy:
- shopt -s expand_aliases
- alias xcompile='go build -o json2hcl_${TRAVIS_TAG}_${GOOS}_${GOARCH} -ldflags="-X main.Version=${TRAVIS_TAG}" github.com/kvz/json2hcl'
- GOOS=linux   GOARCH=386   && xcompile
- GOOS=linux   GOARCH=amd64 && xcompile
- GOOS=linux   GOARCH=arm   && xcompile
- GOOS=darwin  GOARCH=386   && xcompile
- GOOS=darwin  GOARCH=amd64 && xcompile
- GOOS=windows GOARCH=386   && xcompile
- GOOS=windows GOARCH=amd64 && xcompile
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: json_2hcl_*
  skip_cleanup: true
  on:
    tags: true
    go: 1.7
    repo: kvz/json2hcl
